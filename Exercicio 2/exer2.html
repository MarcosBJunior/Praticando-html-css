<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>Exercício 2</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <style>

    </style>
</head>

<body>
    <figure>
        <img src="imagens/cafe.jpg" id="cafe">
        <figcaption>
            <h1>Café Java</h1>
            <div class="dist"><img src="imagens/marker.PNG" id="marca"
                    style="position: relative; top: 10px; right: 0px;"> 12km</div>
            <div class="estrelas">
                <img src="imagens/5-star-rating.png">
                <div style="position:relative; top: -58px; left: 164px;">4.8 (23)</div>
            </div>

            <h3 style="position:relative; top: -50px; left: 10px;">$$$ Café brasileiro</h3>
            <p style="position:relative; top: -50px; left: 10px; text-align: left;">Café Java vende café, pão de queijo,
                salgados, entre outros.</p>
            <hr style="position: relative; top: -30px;">
            <h3 class="dias">Sexta a Domingo</h3>
            <img src="imagens/clock.PNG" class="clock">
            <div class="horario">
                <div style="position:relative; top: -40px; left: 50px;">5:30PM
                    7:30PM
                    9:30PM</div>
            </div>
            <div class="reserva">Reservar</div>
        </figcaption>
    </figure>
</body>

</html>
